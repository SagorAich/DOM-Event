<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
</head>
<body>
    <h1 onclick="console.log('h1 is clicked')">Event Exploration</h1>
    <button onclick="document.body.style.backgroundColor='red'">Click Me:Red</button>
    <button onclick="makeYellow()">Click Me:Yellow</button>
    <button id="make-blue-button">Click Me:Blue</button>
    <button id="make-green-button">Click Me:Green</button>
    <button id="make-goldenrod-button">Click Me:Golden Rod</button>
    <button id="make-hotpink-button">Click Me:Hot Pink</button>
    <button id="make-lightblue-button">Click Me:Light Blue</button>
    <!-- <script src="events.js"></script> -->
    <script>

    // yellow button(process-2)
        function makeYellow(){
            document.body.style.backgroundColor='yellow';
    }

    // blue button(process-3)
    const blueButton=document.getElementById('make-blue-button');
    blueButton.onclick=makeBlue;

    function makeBlue(){
        document.body.style.backgroundColor='blue';
    }


    // greeen button(process-4,handle event using anonymous function) 
    const greenButton=document.getElementById('make-green-button');
    // anonymous function 
    greenButton.onclick=function (){
        document.body.style.backgroundColor='green';
    }

    // goldenrod button(process-5,handle by using add eventListener) 
    const goldenRodButton=document.getElementById('make-goldenrod-button');
    goldenRodButton.addEventListener('click',makeGoldenRod);

    function makeGoldenRod(){
        document.body.style.backgroundColor='goldenrod';
    }

    // hotpink button(process-6) 
    const hotPinkButton=document.getElementById('make-hotpink-button');
    hotPinkButton.addEventListener('click',function (){
        document.body.style.backgroundColor='hotpink';
    })


    // lighblue button,direct shortcut(process-7,mostly similiar to process 6) 
    document.getElementById('make-lightblue-button').addEventListener('click',function(){
        document.body.style.backgroundColor='lightblue';
    })
    </script>
</body>
</html>
